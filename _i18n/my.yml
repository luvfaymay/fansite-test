# Dream Series content
dream_series:
  title: "My Marvellous Dream is You (ฝันรักห้วงนิทรา)"
  description: " ကျွန်မက 'ဒါဝမ်' ပါ။ ကျွန်မမှတ်မိနိုင်လောက်တဲ့ အသက်အရွယ်ကစပြီး အမျိုးသမီးလေးတစ်ယောက်ကို ထူးထူးခြားခြား အိမ်မက်တွေအမြဲမက်တယ်။ သူကစကားသိပ်မပြောဖူး။ အိပ်မက်ထဲမှာ ကျွန်မနဲ့ အတူဆော့ကစားဖို့ အမြဲသူ ရောက်ရောက်လာတတ်တယ်။ တစ်နေ့တော့ ကျွန်မတို့အိမ်ဘေးကို အိမ်နီးချင်းအသစ်တွေ ပြောင်းလာခဲ့ပြီး အဲဒါက ကျွန်မတို့မိသားစုလေးကို ပြိုကွဲစေခဲ့တယ်။ ကျွန်မအဖေက အိမ်နီးချင်းအမျိုးသားနဲ့အတူ ကျွန်မတို့တတွေရဲ့ ဘဝထဲက ထွက်ပြေးသွားခဲ့တာပါ။ အဲဒီလူက 'ကင်မ်ဟန်' ဆိုတဲ့ ကျွန်မရဲ့အိမ်မက်ထဲက အမျိုးသမီးလေးရဲ့ အဖေဖြစ်နေခဲ့တယ်။ အစပိုင်းမှာ ကျွန်မတို့ လုံးဝမရင်းနှီးခဲ့ပေမယ့် အခြေအနေအကြောင်းကြောင်းကြောင့် ကျွန်မတို့နှစ်ယောက် ရင်းနှီးလာခဲ့ပြီး တစ်ယောက်ကိုတစ်ယောက် ပိုနားလည်လာခဲ့ပါတယ်။ တကယ့်လက်တွေ့ဘဝထဲမှာ ကျွန်မတို့ သူငယ်ချင်းတွေဖြစ်လာပေမယ့် အိပ်မက်ထဲမှာတော့ သူမနဲ့ ကျွန်မ သူငယ်ချင်းထက်ပိုတဲ့အရာတွေကို လုပ်နေခဲ့တယ်ဆိုတာကို ကင်မ်ဟန်ဆိုတဲ့ အဲ့ဒီအမျိုးသမီးလေး မသိခဲ့ပါဘူး။ သူ့ကိုပေးသိလို့ မဖြစ်တဲ့အတွက် ကျွန်မရဲ့ခံစားချက်တွေကို ဖုံးကွယ်ထားခဲ့ရပါတယ်။ ကျွန်မ လုံးဝမသိခဲ့မိတဲ့ အမှန်တရားလေးတစ်ခုကတော့ ဒီအိပ်မက်တွေကို ကျွန်မတစ်ယောက်တည်းမက်နေခဲ့တာ မဟုတ်ဘူးဆိုတာ..."
  genres: "အမျိုးအစားများ - အချစ်၊ စိတ်ကူးယဉ်"
