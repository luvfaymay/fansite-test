  episodes:
    title: "ဖြတ်တောက်မထားသော အပိုင်းများ"
    description: "ဒီဇာတ်လမ်းက slow burn အမျိုးအစားမို့ ကြည့်ရင်းကြည့်ရင်းနဲ့ တခါတရံမှာမင်းကို စိတ်သောကရောက်စေနိုင်ပါလိမ့်မယ်။ ဒါပေမယ့် ဖေးနဲ့ မေရဲ့ လိုက်ဖက်မှု အပေးအယူမျှမှုက အံ့မခန်းပါပဲ။ ဒီဇာတ်လမ်းတွဲထဲမှာ ပါ၀င်ထားတဲ့ ဇာတ်ဆောင်၊ ဇာတ်ပို့၊ ဇာတ်ရံ အားလုံးရဲ့ သရုပ်ဆောင်မှုတွေကလည်း တော်တော်လေးကို ကောင်းမွန်ကြပါတယ်။ တစ်ကြိမ်ကြည့်ရုံနဲ့ မလုံလောက်တာကြောင့် ဇာတ်လမ်းတွဲတစ်ခုလုံးကို အကြိမ်ကြိမ် ကြည့်ရှုရင်း ရသမျိုးစုံကိုခံစားကြည့်ပါ။"
    table:
      episode: "အပိုင်း"
      teaser: "ကြိုတင်မိတ်ဆက် [Spoiler]"
      premiered: "ထုတ်လွှင့်သည့်နေ့"
    spoilers:
      ep1: "ဒါဝမ်နဲ့ စကားများပြီးနောက်မှာတော့ ကင်မ်ဟန်က ဒါဝမ်ရဲ့ ပြိုင်ဘက်ဖြစ်တဲ့ ဂျက်စီနဲ့ လက်တွဲဖို့ ဆုံးဖြတ်ခဲ့တယ်။ မာလီက ဒီအခြေအနေတွေကို နားမလည်နိုင်တာကြောင့် သူကိုယ်တိုင် လျှို့၀ှက်စုံစမ်းခဲ့ပြီး နောက်ဆုံးမှာ ကင်မ်ဟန်ရဲ့ အပြုအမူတွေရဲ့နောက်ကွယ်က အမှန်တရားကို ဖော်ထုတ်နိုင်ခဲ့တယ်။"
      ep2: "ကင်မ်ဟန်က ဂျက်စီအတွက် အလုပ်လုပ်ပေးဖို့သဘောတူခဲ့ရတဲ့ နောက်ကွယ်ကအကြောင်းအရင်းကို ဒါဝမ်တစ်ယောက် နောက်ဆုံးမှာသိသွားခဲ့တယ်။ ဒါ၀မ်နဲ့ ကင်မ်ဟန် အပြန်အလှန် နားလည်မှုရရှိသွားခဲ့ကြတယ်။ ဂျက်စီက ကင်မ်ဟန်ကို ပစ္စည်းတစ်ခုလို အသုံးချတာကို ဒါဝမ်ကလက်မခံဘဲ ခြိမ်းခြောက်ဖို့ သုံးခဲ့တဲ့ သက်သေအထောက်အထားကို လူတွေအားလုံးရှေ့မှာထုတ်ပြဖို့ ဒါ၀မ်က ဂျက်စီ့ကို စိန်ခေါ်ခဲ့တယ်။"
      ep3: "ဒါ၀မ်က ကင်မ်ဟန်ကို သူ့ရဲ့တိုက်ခန်းမှာနေဖို့ ပြန်ခေါ်လာခဲ့တယ်။ ဗီဒီယိုဖိုင် ပေါက်ကြားသွားတာကြောင့် ဒါ၀မ်ဟာ လူမှုကွန်ရက်တွေမှာ လူတွေရဲ့ ပြောစရာပစ်မှတ်တစ်ခုဖြစ်လာခဲ့တယ်။ ဒီကိစ္စကို အာရုံလွှဲဖို့အတွက် ထွန်းက  လူတွေသဘောကျတဲ့ 'ပက်-ဒါဝမ်' ဆိုတဲ့စုံတွဲကို ဖန်းတီး အသုံးချဖို့ ဆုံးဖြတ်ခဲ့တယ်။"
      ep4: "ကင်မ်ဟန်က ပန်းချီပြခန်းပိုင်ရှင် မာဝင်းနဲ့ မမျှော်လင့်ဘဲ တွေ့ဆုံရင်းက အဲ့ဒီပြခန်းမှာအလုပ်၀င်လုပ်ဖို့ အခွင့်အရေး ရခဲ့တယ်။ သူမကို စိတ်ရင်းအမှန်နဲ့ ပျော်ရွှင်စေနိုင်လောက်တဲ့ ရွေးချယ်ခွင့်လေးတစ်ခုဖြစ်ခဲ့ပေမယ့် ဒါဝမ်က ကင်မ်ဟန် ပြခန်းမှာ အလုပ်လုပ်မယ့်ကိစ္စကို တားဆီးဖို့ ကြိုးစားခဲ့တယ်။ ဒီကိစ္စက သူတို့နှစ်ဦးရဲ့ကြား ပြင်းထန်တဲ့ ပဋိပက္ခကို အစပျိုးပေးခဲ့တယ်။"
      ep5: "ဒါဝမ်က မာဝင်းကို နှောင့်ယှက်ဖို့ နည်းလမ်းပေါင်းစုံနဲ့ ကြိုးစားခဲ့ပြီး ကင်မ်ဟန်နဲ့ ပြသာနာတွေတက်ခဲ့တယ်။ နောက်ဆုံးမှာတော့ ဒါဝမ်က အိမ်ကိုတစ်ယောက်တည်းပြန်လာခဲ့ရပြီး အိပ်မောကျသွားတဲ့အခါ သူနဲ့နှစ်ယောက်အတူပန်းချီပုံလေးဆွဲနေတဲ့ ကင်မ်ဟန့်ကိုအိပ်မက်မက်ခဲ့တယ်။ အဲ့ဒီပုံလေးက၀မ်းနည်းစရာကောင်းလောက်အောင် မာဝင်းရဲ့ပုံအဖြစ် ပြောင်းလဲသွားခဲ့တယ်။"
      ep6: "ပက်က ဒါဝမ်ကို ချစ်နေတဲ့အကြောင်း ဖွင့်ပြောခဲ့တယ်။ ဒါကို သိသွားတဲ့ကင်မ်ဟန်က နေမကောင်းဖြစ်ပြီး ဆေးရုံတက်ခဲ့ရတယ်။ ကင်မ်ဟန်က ဒါဝမ်နဲ့ အတူနေတဲ့ တိုက်ခန်းကနေ ထွက်သွားပေးဖို့ ဒါ၀မ်ဆီကိုသွားခဲ့ပေမယ့် ဒါဝမ်နဲ့ ပက် ကြည်နူးနေကြတာကို တွေ့လိုက်ရတယ်။ ဒီလိုနဲ့ သူတို့နှစ်ယောက် စကားများကြရပြန်ရင်းကနေ ကင်မ်ဟန်က မရည်ရွယ်ပဲ သူမကလည်း မာ၀င်းကို သဘောကျတယ်ဆိုတဲ့အကြောင်း ဒါ၀မ်ကိုပြောမိသွားခဲ့တယ်။"
      ep7: "ကင်မ်ဟန်က ဒါဝမ်ကို ပိုကောင်းတဲ့အနာဂတ်ကို ရစေချင်တာကြောင့် မာဝင်းရဲ့ ချစ်သူဖြစ်လာဖို့ သဘောတူခဲ့တယ်။ ဒါဝမ်က ထိုင်းနိုင်ငံကိုယ်စားပြုသရုပ်ဆောင်အဖြစ် ရွေးချယ်ခံရဖို့ အခွင့်အလမ်းတွေနဲ့ လွဲခဲ့ရပြီး စိတ်ဓာတ်ကျရောဂါကြောင့် ကုသမှုခံယူခဲ့ရတယ်။"
      ep8: "ဒါဝမ်နဲ့ကင်မ်ဟန် နှစ်ဦးသား ချိုမြိန်တဲ့ အနမ်းတစ်ခုလေးကို ဖလှယ်ရင်း ပြန်လည်သင့်မြတ်ခဲ့ကြတယ်။ သူမတို့နှစ်ဦးရဲ့ မိသားစုတွေကို စိတ်သောကတွေနဲ့ ချန်ရစ်ခဲ့တဲ့ တင်နဲ့ ပေါင်ဖုန်း၊ သူတို့လေးယောက် ပြန်တွေ့ဆုံဖို့ အကြောင်းဖန်လာခဲ့တယ်။"
      ep9: "ကင်မ်ဟန်ရဲ့မိခင်ဖြစ်သူ အေးတစ်ယောက် ရောဂါပြင်းထန်လာခဲ့ပြီး ကင်မ်ဟန်နဲ့ မာဝင်းတို့ လက်ထပ်တာကို မြင်ချင်တယ်ဆိုတဲ့ သူမရဲ့ဆန္ဒကို ဖော်ပြလာခဲ့တယ်။ ကင်မ်ဟန်က အမေ့ရဲ့ ဆန္ဒကို ဖြည့်ဆည်းပေးချင်ပေမယ့် သူမရဲ့နှလုံးသားထဲမှာတော့ ဒါဝမ်ကိုပဲ ချစ်နေခဲ့တယ်။"
      ep10: "ဒါဝမ်က ကင်မ်ဟန်နဲ့ မာဝင်းတို့ရဲ့ မင်္ဂလာဆောင်ကို မသွားချင်ခဲ့ဘူး။ ဒါပေမယ့် ကင်မ်ဟန်ရဲ့ သူမအပေါ် ခံစားချက်တွေကို၀န်ခံထားတဲ့ နှလုံးသားနဲ့ရေးထားတဲ့စာလေးကို ဖတ်ခွင့်ရသွားခဲ့ပြီး ချက်ချင်းပဲ အရာအားလုံးကို ပစ်ချကာ ကင်မ်ဟန်နဲ့တွေ့ရဖို့ မင်္ဂလာဆောင်ကို အပြေးသွားခဲ့တယ်။"
      ep11: "ကင်မ်ဟန်က မင်္ဂလာဆောင်ကနေ ဒါဝမ်နဲ့အတူ ထွက်ပြေးသွားဖို့ ဆုံးဖြတ်ခဲ့တယ်။ ဒီဆုံးဖြတ်ချက်က သူမတို့နှစ်ယောက်ကို နောက်ဆုံးမှာ ပေါင်းဖက်နိုင်စေခဲ့တယ်။ ကင်မ်ဟန်ရဲ့မိခင်ဖြစ်သူ အေးကတော့ စိုးရိမ်ပူပန်စရာကိစ္စတွေ မရှိတော့တာကြောင့် ငြိမ်းချမ်းစွာ ကွယ်လွန်သွားခဲ့တယ်။"
      ep12: "အိပ်မက်မက်နေရတာလေးက ကိုယ့်ကို အတိုင်းအဆမရှိ ပျော်ရွှင်စေပါတယ်။ ဘာကြောင့်လဲဆိုတော့ အဲဒီနေရာလေးမှာ... ကိုယ့်ရဲ့မင်းလေးရှိနေလို့ပါ။"
