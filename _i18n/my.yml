# Voting page content
voting:
  title: "ယခုလက်ရှိမဲပေးနိုင်သော ပြိုင်ပွဲ/ ဆုပေးပွဲများ"
  voting:
  description: "ယခုလက်ရှိမဲပေးနိုင်သော ပြိုင်ပွဲ/ ဆုပေးပွဲများအားလုံးကို ဤစာမျက်နှာတွင် မျှဝေသွားပါမယ်။ ကျေးဇူးပြု၍ အချိန်ရပါက မဲပေးရာတွင် အတတ်နိုင်ဆုံး ပါဝင်ကူညီပေးပါ။ ဒါက ဖေးမေ အပေါ် ကျွန်ုပ်တို့ မေတ္တာကို ပြသဖို့ နည်းလမ်းကောင်းတစ်ခုပါ။"
  instructions:
    - "ကျေးဇူးပြု၍ သူတို့နှစ်ဦးစလုံး မဲအရေအတွက် တူညီစေရန် ကြိုးစားကူညီပေးပါ။"
    - "ကျေးဇူးပြု၍ အလိုအလျောက်လုပ်ဆောင်သည့် နည်းလမ်းများကို အသုံးမပြုပါနှင့်။ သူတို့ပြိုင်ပွဲမှ ထုတ်ပယ်ခံရမည်ကို ကျွန်ုပ်တို့ မလိုလားပါ။"
  
  starlight_award:
    title: "၂၀၂၄ ခုနှစ် ထိုင်းနိုင်ငံ၏ အထွန်းတောက်ဆုံးကြယ်ပွင့်"
    description: "မဲပေးကာလကတော့ သြဂုတ် ၂၃ ရက်မှ စက်တင်ဘာ ၁၁ ရက် ၂၀:၀၀ နာရီ (ဘန်ကောက်အချိန်) အထိဖြစ်ပါတယ်။ သင့်အတွက် တစ်ရက်လျှင်အခမဲ့မဲ ၇ မဲအထိ ရရှိနိုင်ပြီး၊ နေ့စဉ်အခမဲ့မဲ ၄ မဲနှင့် ပထမဆုံး လူမှုကွန်ရက်စာမျက်နှာတွင် မျှဝေခြင်းအတွက် နေ့စဉ်အခမဲ့မဲ ၃ မဲ ရရှိနိုင်ပါတယ်။ ကျေးဇူးပြု၍"
    vote_link: "သူတို့အတွက် မဲပေးပါ။"
  
  thai_update_award:
    title: "၂၀၂၄ ခုနှစ်၏ လူကြိုက်အများဆုံး သရုပ်ဆောင်စုံတွဲ"
    description: "မဲပေးကာလကတော့ သြဂုတ် ၂၄ ရက်မှ စက်တင်ဘာ ၄ ရက် ၁၅:၀၀ နာရီ (ဘန်ကောက်အချိန်) အထိဖြစ်ပါတယ်။ သင်သည် အကန့်အသတ်မရှိ မဲပေးနိုင်ပါတယ်။ ကျေးဇူးပြု၍"
    vote_link: "သူတို့အတွက် မဲပေးပါ။"

