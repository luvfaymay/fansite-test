  fun_facts:
    title: "စိတ်ဝင်စားဖွယ် အချက်အလက်များ:"
    facts:
      - "ကိုယ့်ရဲ့ ခမ်းနားအံ့သြဖွယ်အိမ်မက်ကလေး မင်း ဆိုတဲ့ဇာတ်လမ်းလေးအတွက်
သရုပ်ဆောင်ရွေးချယ်တဲ့ဗီဒီယို အင်္ဂလိပ်ဘာသာပြန်ကို ဒီမှာ ကြည့်ရှုနိုင်ပါတယ်။"
      - "လူရွေးပွဲနေ့တုန်းက မေက ဝင်ရောက်ယှဉ်ပြိုင်ဖို့တောင် အစီအစဉ်မရှိခဲ့ပါဘူး၊ သူငယ်ချင်းကို လိုက်ပို့တာပါ။ ပွဲကိုရောက်တော့မှ မေရဲ့သူငယ်ချင်းက မေ့ကို ဝင်ပြိုင်ဖို့ တိုက်တွန်းခဲ့တာပါ။ ကျွန်ုပ်တို့အားလုံး မေရဲ့ သူငယ်ချင်းကို ကျေးဇူးတင်ရမယ်။"
      - "ဖေးနဲ့ မေတို့ ပထမဆုံးအကြိမ် တွေ့ဆုံခဲ့တာက Dream ဇာတ်လမ်းတွဲအတွက် လူရွေးပွဲမှာပါ။ နှစ်ယောက်စလုံးက အနက်ရောင် ဂျက်ကက်လေးတွေ ဆင်တူဝတ်ထားမိရက်သားလေးပေါ့။"
      - "ဖေးနဲ့အတူလာတဲ့ သူငယ်ချင်းက မေနဲ့လည်းသိတဲ့ သူငယ်ချင်းပါတဲ့။ သူတို့နှစ်ယောက်စလုံးကိုသိတဲ့ လူတစ်ယောက်သူတို့ကြားထဲမှာရှိနေခဲ့ပေမယ့် ပြိုင်ပွဲ မစခင်ထိ အချင်းချင်း စကားမပြောဖြစ်ခဲ့ကြဖူး။"
      - "အဲဒီနေ့က လူရွေးပွဲမှာ ဖေးနဲ့မေက အတူသရုပ်ဆောင်ပြဖို့အတွက် ရွေးချယ်ခံခဲ့ရပါတယ်။ သူတို့နှစ်ယောက်က အံ့သြဖို့ကောင်းအောင် chemistry မိနေခဲ့ကြတာကြောင့် တိုက်ရိုက်ထုတ်လွှင့်တာကြည့်နေတဲ့ ပရိသတ်အများအပြားက သူတို့အတွဲကို အဓိကဇာတ်ဆောင်နှစ်ယောက်အဖြစ် ရွေးချယ်စေချင်ကြောင်းမှတ်ချက်တွေပေးကာ လူအများအပြားရဲ့အားပေးခြင်းခံခဲ့ရပါတယ်။"
      - "လူရွေးပွဲပြီးသွားတဲ့ အဲဒီနေ့ညနေမှာပဲ သူတို့နှစ်ယောက်စလုံးကိုသိတဲ့၊ လူရွေးပွဲကိုဖေးနဲ့အတူလာခဲ့တဲ့သူငယ်ချင်းတစ်ယောက်နဲ့အတူ ပထမဆုံး TikTok LIVE လွှင့်ခဲ့ကြပါတယ်။"
      - "အဲဒီ TikTok LIVE ပြီးတဲ့နောက် သူတို့နှစ်ယောက်တည်းနဲ့ Instagram LIVE ကိုလည်း လွှင့်ခဲ့ကြပါသေးတယ်။"
      - "သရုပ်ဆောင်ရွေးချယ်ပွဲနေ့အကြောင်း စာတန်းထိုးထားတဲ့ ဗီဒီယိုအချို့ကို ဒီ playlist မှာ ကြည့်ရှုနိုင်ပါတယ်။"
