# Profile page content
profile:
  title: "FayMay ကိုယ်ရေးအကျဉ်းများ"
  header: "FayMay ကိုယ်ရေးအကျဉ်းများ"
  welcome_message: "မင်္ဂလာပါ။ ဖေးမေ ပရိသတ်များဝက်ဘ်ဆိုက်မှ ကြိုဆိုပါတယ်။ ဒီဝက်ဘ်ဆိုက်လေးကို ဖေးမေရဲ့အပြည်ပြည်ဆိုင်ရာပရိသတ်များက ဖန်တီးတည်ဆောက်ထားတာပါ။ ဖေးမေ ကို စိတ်ဝင်စားပြီး သူတို့အကြောင်းပိုမိုသိရှိလိုတဲ့အတွက်လည်း ဝမ်းသာရပါတယ်။ ကျေးဇူးပြု၍ သင့်ဆီက အကူအညီ ၅ခု လောက် တောင်းဆိုပါရစေ။"

  fan_requests:
    - "ဖေးမေ ဆိုတဲ့လူသားလေးနှစ်ဦးက တစ်စိတ်တည်း၊ တစ်သားတည်းမို့ ကျေးဇူးပြု၍ နှစ်ဦးစလုံးကို ချစ်မြတ်နိုးပေးပါ။"
    - "ဖေးနှင့်မေ နှစ်ဦးစလုံးကို သူတို့ရဲ့ဖြစ်တည်မှုလေးအတိုင်း မြတ်နိုးလက်ခံပေးပါ။ ကျေးဇူးပြု၍ သင်ထင်မြင်ယူဆထားသည့်အတိုင်းသာ သူတို့ဖြစ်သင့်သည်ဟု မမြင်လိုက်ပါနှင့်။"
    - "အလုပ်ကိစ္စဖြစ်စေ ကိုယ်ရေးကိုယ်တာကိစ္စဖြစ်စေ ဖေးနဲ့ မေရဲ့ ဆုံးဖြတ်ချက်များကို လေးစား၍ ပံ့ပိုးကူညီပေးပါ။"
    - "ဖေးမေ ရဲ့ ကိုယ်ရေးကိုယ်တာကိစ္စရပ်များကိုလည်း ပရိတ်သတ်နဲ့ အနုပညာရှင်စည်းမျဉ်းအတွင်းကနေပြီး ချစ်ပေးခြင်းဖြင့် လေးစားမှုကို ပြသပေးပါ။ ဖေးမေက သူတို့ရဲ့နေ့စဉ်ဘဝ၊ ခံစားချက်တွေကို ကျွန်ုပ်တို့နဲ့ မျှဝေပေးရတာ သဘောကျတယ်ဆိုပေမယ့် ဒါက ကျွန်ုပ်တို့စည်းကျာ်လို့ရတယ်လို့ဆိုလိုတာ မဟုတ်ပါဘူး။ ဖေးမေက သူတို့နှစ်ဦးအပြင် အခြားသောပြင်ပမှ လူ၊ ပုဂ္ဂိုလ်များနှင့်လည်း ခင်မင်၊ ရင်းနှီး၊ ချစ်ခင်သော ဆက်ဆံရေးများ ရှိနေနိုင်ပါတယ်။ ဒီလူက လူသိထင်ရှားသူတစ်ဦးဖြစ်နိုင်သလို၊ သာမန်ပြည်သူတစ်ဦးလည်း ဖြစ်နိုင်ပါတယ်။ မည်သို့ပင်ဖြစ်စေ ဖေးမေနှင့် အခြားသောလူများကြားက ဆက်ဆံရေးကို လေးစားစွာနဲ့ ၄င်းတို့ရဲ့ ပုဂ္ဂိုလ်ရေးလုံခြုံမှုကို မချိုးဖောက်မိစေရန် စောင့်ထိန်းရင်း စိတ်သဘောထားရင့်ကျက်စွာ ဖေးမေကို ချစ်ပေးကြရအောင်။"
    - "မုန်းတီးသူများရဲ့ အသံကို အမုန်းဖြင့်ပြန်လည်တုံ့ပြန်ခြင်းမှ ကျေးဇူးပြု၍ ရှောင်ကြဉ်ပေးပါ။ ဒီလိုပြုမူခြင်းက ကျွန်ုပ်တို့ချစ်ရတဲ့ သူတို့ကို မုန်းမယ့်လူတွေ ပိုပြီးတိုးလာနိုင်စေပါတယ်။ ဒါကြောင့် မုန်းတီးသူတွေရဲ့ အသံကို မေတ္တာဖြင့်သာ ဖုံးလွှမ်းပေးပါ။ ကျွန်ုပ်တို့ ပရိတ်သတ်အသိုင်းအဝိုင်းလေးက ချစ်ခြင်းမေတ္တာတွေနဲ့ တည်ဆောက်ထားတာပါ။ ဒါပေမယ့် တစ်ယောက်ယောက်က သူတို့လေးတွေကို ထိခိုက်နစ်နာစေရန် ရည်ရွယ်လာပါက ကျွန်ုပ်တို့တတွေ အတူကာကွယ်ပေးသွားကြမယ်။"

