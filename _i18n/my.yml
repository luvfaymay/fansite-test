translationcredit:
  title: "ဘာသာပြန်ဂုဏ်ပြုမှတ်တမ်း"
  intro: "မင်္ဂလာပါ။ ကျွန်ုပ်တို့ရဲ့ fansite ကို နိုင်ငံတကာက မတူညီတဲ့ဘာသာစကားတွေနဲ့ အသုံးပြုလို့ရတဲ့ တကယ့်အပြည်ပြည်ဆိုင်ရာ fansite တစ်ခု ဖြစ်အောင် ကူညီပေးခဲ့ကြတဲ့ ဖေးမေရဲ့ပရိတ်သတ် ဘာသာပြန်သူတွေအားလုံးကို ကျေးဇူးအထူးတင်ကြောင်း ပြောကြားလိုပါတယ်။ ဒီသူငယ်ချင်းတွေက ဖေးမေအပေါ်ထားတဲ့ကျွန်ုပ်တို့ရဲ့ ချစ်ခြင်းမေတ္တာတွေကို ကမ္ဘာတစ်၀ှမ်းလုံးက ပရိသတ်တွေအားလုံးဆီ ပြန့်နှံ့ရောက်ရှိနိုင်ဖို့ အချိန်အများကြီးပေးပြီး အများကြီးကြိုးစားအားထုတ်ပေးထားကြတာပါ။"
  team: "ကျွန်ုပ်တို့ရဲ့ အရမ်းတော်တဲ့ ဘာသာပြန်/စာစီစာစစ် အဖွဲ့:"
  thank_you: "မင်းတို့တွေအားလုံးက အကောင်းဆုံးပါပဲ။ FayMay အတွက် ချစ်ခြင်းမေတ္တာတွေ ကူညီမျှဝေပေးလို့ တကယ်ကျေးဇူးတင်ရပါတယ် 🫶"
