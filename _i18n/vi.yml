    title: "Sự thật thú vị:"
    facts:
      - "Bạn có thể tìm thấy bản dịch tiếng Anh của thông báo tuyển diễn viên tại đây."
      - "May thậm chí không có kế hoạch thử vai ngày hôm đó; cô chỉ đi cùng bạn. Người bạn của cô đã thuyết phục cô thử vai khi họ đã có mặt tại sự kiện. Tụi mình phải cảm ơn bạn của May rồi hehe!"
      - "Fay và May gặp nhau lần đầu tiên tại sự kiện thử vai, và cả hai đều mặc áo khoác da màu  đen tương tự nhau."
      - "Người bạn đi cùng Fay cũng là bạn của May, vậy là họ có một người bạn chung nhưng không có cơ hội trò chuyện trước khi buổi thử vai bắt đầu."
      - "Hôm đó, Fay và May có phản ứng hóa học cực kỳ đỉnh. Nhiều người xem livestream buổi thử vai đã cổ vũ cho họ trở thành cặp đôi chính cuối cùng!"
      - "Tối hôm đó, sau khi buổi thử vai kết thúc, họ đã có buổi live TikTok đầu tiên cùng nhau với người bạn chung của họ."
