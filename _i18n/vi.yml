# Profile page content
profile:
  title: "Thông tin về FayMay"
  header: "Thông tin về FayMay"
  welcome_message: "Chào mừng đến với FayMay Fansite. Trang web này được điều hành bởi cộng đồng fan quốc tế. Tụi mình rất vui khi bạn quan tâm đến FayMay và muốn tìm hiểu thêm về họ. Tụi mình chỉ có năm yêu cầu nhỏ dành cho bạn."

  fan_requests:
    - "FayMay là một. Hãy học cách yêu thương cả hai."
    - "Hãy yêu thương và chấp nhận cả Fay và May như chính bản thân họ, đừng cố gắng thay đổi họ theo hình mẫu bạn đặt ra."
    - "Hãy tôn trọng và ủng hộ quyết định của họ, dù là cho công việc hay cuộc sống cá nhân."
    - "Hãy tôn trọng quyền riêng tư của họ và biết giới hạn của tụi mình với tư cách là fan và nghệ sĩ. Họ thích chia sẻ cuộc sống với fans, nhưng điều đó không có nghĩa là tụi mình có thể vượt quá giới hạn. Điều đó bao gồm cả mối quan hệ của họ với người khác, dù là người nổi tiếng hay người thường. Hãy tôn trọng mối quan hệ họ có với người khác và cho họ có sự riêng tư."
    - "Hãy cố gắng không cho haters có tiếng nói, thay vào đó hãy dập tắt chúng bằng tình yêu. Fandom của chúng ta được xây dựng trên tình yêu và chúng ta sẽ bảo vệ FayMay khỏi những người có ý định gây hại."

