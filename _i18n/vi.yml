# Translation credit content
translationcredit:
  title: "Translation Credits"
  intro: "Xin chào cả nhà iu! Tụi mình muốn gửi lời cảm ơn chân thành đến những người bạn  tuyệt vời đã giúp fansite của tụi mình thực sự trở nên toàn cầu hóa. Những con người tuyệt vời này đã bỏ thời gian và công sức để mang tình yêu của tụi mình dành cho FayMay đến với những người hâm mộ trên khắp thế giới."
  team: "Đội ngũ dịch thuật/hiệu đính tuyệt vời của tụi mình:"
  thank_you: "Các bạn thật sự đỉnh của chóp! Cảm ơn vì đã giúp tụi mình lan tỏa tình yêu dành cho FayMay 🫶"

