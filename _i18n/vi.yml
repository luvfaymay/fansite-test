# Dream Series content
dream_series:
  title: "Giấc Mơ Tuyệt Vời Là Em (ฝันรักห้วงนิทรา)"
  description: "Tôi là \"Dawhan\". Từ khi còn nhỏ, tôi luôn có những giấc mơ kỳ lạ về một cô bé trầm lặng thường chơi đùa cùng tôi trong giấc mơ. Một ngày nọ, một người hàng xóm mới chuyển đến, và điều đó khiến gia đình tôi tan vỡ. Ba tôi bỏ trốn cùng với ông bạn hàng xóm, người hóa ra là ba của \"Kimhan\", cô bạn trầm lặng và nhỏ bé từ nhà bên. Ban đầu, chúng tôi không thân thiết một chút nào nhưng nhiều hoàn cảnh khác nhau đã đưa chúng tôi xích lại gần nhau và hiểu nhau hơn. Tuy nhiên, Kimhan không biết rằng trong khi ở thế giới thực chúng tôi chỉ là bạn bè nhưng trong giấc mơ, tôi và cô ấy đã làm những điều còn vượt xa hơn thế. Vì vậy, tôi giấu kín cảm xúc của mình vì tôi không thể để cô ấy biết. Tôi chưa bao giờ nhận ra rằng trong những giấc mơ đó, tôi không phải là người duy nhất nằm mơ."
  genres: "Thể loại: Lãng mạn, Giả tưởng"
  other_names: "Tên khác: DreamGL, Dream The Series"
  main_roles:
    title: "Các diễn viên:"
    description: "Hãy theo dõi và ủng hộ tất cả Dream Girls nhé! Họ là những diễn viên tài năng, và video TikTok của họ rất hài hước."
  table:
    name: "Tên"
    full_name: "Tên đầy đủ"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "Hashtag"
  teasers:
    title: "Teaser"
    description: "Hãy xem các teaser và trailer chính thức trong danh sách phát này của Idol Factory."
  episodes:
    title: "Các tập UNCUT"
    description: "Hãy xem bộ phim này! Đây là một bộ phim với nhịp phim rất chậm và đôi khi có thể khiến bạn cảm thấy chán nản nhưng phản ứng hóa học của FayMay thật sự rất đỉnh và diễn xuất của toàn bộ dàn diễn viên rất tuyệt. Xem một lần là không đủ, hãy xem lại nhiều lần để thưởng thức nhé!"
    table:
      episode: "Tập"
      teaser: "Teaser [Spoiler]"
      premiered: "Ngày phát sóng"
    spoilers:
      ep1: "Sau khi xảy ra mâu thuẫn với Dawhan, Kimhan đã quyết định làm việc cho Jessie, đối thủ của Dawhan. Điều này khiến Mali cảm thấy không yên tâm và cô đã âm thầm điều tra. Cuối cùng, Mali đã khám phá ra bí mật đằng sau quyết định của Kimhan."
      ep2: "Dawhan cuối cùng đã hiểu được lý do thực sự tại sao Kimhan đồng ý làm việc cho Jessie, điều này giúp cả hai hiểu nhau hơn. Dawhan từ chối để Jessie bóc lột Kimhan và thách thức Jessie tung thứ được sử dụng để ép buộc cô ấy."
      ep3: "Dawhan gặp phải khủng hoảng truyền thông trên mạng xã hội sau khi cô đưa Kimhan trở lại căn hộ đến mức chóng mặt. Toon quyết định sử dụng sử dụng cặp đôi đang hot \"Pat-Dawhan\" để chuyển hướng sự chú ý bằng cách tung ra một đoạn video bị rò rỉ."
      ep4: "Kimhan tình cờ gặp Mawin, chủ sở hữu của phòng trưng bày. Cuộc gặp gỡ bất ngờ này đã khiến Kimhan quyết định làm việc với phòng trưng bày của Mawin, một lựa chọn mang lại niềm vui cho cô. Mặc dù Dawan cố gắng ngăn cản nhưng Kimhan vẫn chọn làm việc cho  phòng trưng bày, điều này châm ngòi cho một cuộc tranh cãi nảy lửa giữa họ."
      ep5: "Dawan thử mọi cách để cản trở Mawin, dẫn đến xung đột với Kimhan và khiến Dawan chọn cách trở về nhà. Trong khi Dawan đang ngủ, cô mơ thấy Kimhan vẽ một bức tranh của Kimhan cùng với chính mình nhưng bức tranh đó đã dần biến thành Mawin."
      ep6: "Pat đã tỏ tình với Dawan. Khi biết được điều này, Kimhan ngã bệnh và phải nhập viện. Kimhan quyết định rời khỏi nơi mà cô ở với Dawan. Tuy nhiên, cô bắt gặp Dawan ôm Pat, dẫn đến cuộc cãi vã giữa hai người. Trong lúc nóng giận, Kimhan vô tình tiết lộ tình cảm của mình dành cho Mawin."
      ep7: "Kimhan đồng ý trở thành bạn gái của Mawin để đảm bảo tương lai cho Dawan. Dawan bỏ lỡ cơ hội đại diện cho Thái Lan với tư cách là một nữ diễn viên và phải điều trị trầm cảm."
      ep8: "Dawan và Kimhan hòa giải lại với nhau bằng một nụ hôn ngọt ngào. Tim và Pongphon, những người đã khiến cả hai gia đình Dawan và Kimhan rơi vào cảnh khốn khổ, nay quay trở lại gặp cả bốn người họ một lần nữa."
      ep9: "Ae, mẹ của Kimhan, đột ngột ngã bệnh và bày tỏ mong ước được thấy Kimhan và Marwin kết hôn. Mặc dù Kimhan muốn thực hiện ước nguyện của mẹ, nhưng trong lòng cô chỉ yêu một mình Dawan."
      ep10: "Dawan ban đầu do dự không muốn tham dự đám cưới của Kimhan và Marwin. Tuy nhiên, sau khi đọc bức thư của Kimhan thú nhận tình cảm của mình, Dawan ngay lập tức bỏ mọi thứ và vội vã chạy đến đám cưới để gặp Kimhan."
      ep11: "Kimhan quyết định bỏ trốn khỏi đám cưới cùng Dawan. Quyết định này đã đưa họ trở về bên nhau. Còn về mẹ Ae, sau khi những lo lắng của bà qua đi, bà đã ra đi một cách thanh thản."
      ep12: "Tôi hạnh phúc nhất khi ở trong giấc mơ, bởi vì trong đó... có em"
