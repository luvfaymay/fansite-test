# Profile page content
profile:
  title: "Mga Talambuhay ng FayMay"
  header: "Mga Talambuhay ng FayMay"
  welcome_message: "Maligayang pagdating sa FayMay Fansite. Ang pahinang ito ay pinamamahalaan ng mga internasyonal na tagahanga. Kami ay natutuwa na ikaw ay nag-uusisa tungkol sa FayMay at nais na malaman pa ang tungkol sa kanila. Nais naming humiling ng limang bagay lamang mula sa iyo."

  fan_requests:
    - "Ang FayMay ay iisa. Matutong mahalin sila pareho."
    - "Mahalin at tanggapin sina Fay at May kung sino sila, hindi ang iyong ideya kung sino dapat sila."
    - "Pakiusap, igalang at suportahan ang kanilang mga desisyon, maging ito ay para sa trabaho o personal na buhay."
    - "Pakiusap, igalang ang kanilang pagka pribado at alamin ang ating mga hangganan bilang mga tagahanga at artista. Gusto nilang ibahagi ang kanilang buhay sa atin, ngunit hindi ibig sabihin nito na maaari nating lampasan ang ating mga hangganan. Kasama rito ang kanilang relasyon sa ibang tao, maging ito ay ibang mga pampublikong pigura o pribadong mamamayan. Igalang ang relasyon nila sa iba at bigyan sila ng karapatan sa kanilang pagka pribado."
    - "Pakiusap, huwag palakasin ng mga boses ng haters, palamigin ang mga ito ng pagmamahal sa halip. Ang ating fandom ay nakatayo sa pag-ibig, ngunit kung may isang taong nais magdulot ng pinsala, pinoprotektahan natin ang FayMay."

