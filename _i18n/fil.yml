# Dream Series content
dream_series:
  title: "My Marvellous Dream is You (ฝันรักห้วงนิทรา)"
  description: "Ako si \"Dawhan\". Mula nang maaalala ko, palagi akong may kakaibang mga panaginip tungkol sa isang batang babae na tahimik ngunit madalas na nakikipaglaro sa aking mga panaginip. Isang araw, may bagong kapitbahay na lumipat, at iyon ang naging dahilan ng pagkasira ng aking pamilya. Tumakas ang aking ama kasama ang lalaking kapitbahay, na lumabas na ama pala ni \"Kimhan\" ang tahimik at maliit na babae mula sa katabing bahay. Sa simula, hindi kami malapit sa isa't isa, ngunit dahil sa iba't ibang pangyayari, kami ay naging mas malapit at naunawaan ang isa't isa. Gayunpaman, hindi alam ni Kimhan na habang sa tunay na mundo ay magkaibigan lang kami, sa aking mga panaginip, ang maliit na babae at ako ay gumagawa ng mga bagay na higit pa doon. Kaya, itinago ko ang aking mga damdamin dahil hindi ko maaaring ipaalam sa kanya. Hindi ko kailanman naunawaan na sa mga panaginip na iyon, hindi lang ako ang nananaginip."
  genres: "Mga Genre: Romansa, Pantasya"
  other_names: "Iba pang Pangalan: DreamGL, Dream The Series"
  main_roles:
    title: "Mga pangunahing papel:"
    description: "Pakiusap, sundan at suportahan ang lahat ng Dream Girls! Sila ay mga mahuhusay na aktres, at ang kanilang mga TikTok video ay talagang nakakatuwa."
  table:
    name: "Pangalan"
    full_name: "Buong Pangalan"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "Hashtag"
  teasers:
    title: "Mga Pasilip"
    description: "Pakiusap, panoorin ang mga opisyal na teaser at trailer sa playlist na ito ng Idol Factory."
  episodes:
    title: "Mga UNCUT na episode"
    description: "Pakiusap, panoorin ang serye. Ito ay isang slow burn at maaaring magparamdam sa iyo ng pagkayamot sa ilang pagkakataon, ngunit ang chemistry ng FayMay ay hindi kapani-paniwala, at ang pag-arte ng buong cast ay kahanga-hanga. Hindi sapat ang isang beses na panonood, kaya mangyaring panoorin ang buong serye ng ilang beses."
    table:
      episode: "Episode"
      teaser: "Teaser [Spoiler]"
      premiered: "Ipinalabas"
    spoilers:
      ep1: "Matapos ang pagtatalo nila ni Dawhan, nagpasya si kimhan na mag trabaho para kay Jessie, ang karibal ni Dawhan. Si Mali, na nakaramdam ng hindi pagkakomportable sa sitwasyon, ay nagsagawa ng imbestigasyon, at sa huli ay natuklasan ang tunay na dahilan sa likod ng desisyon ni Kimhan."
      ep2: "Sa wakas ay naunawaan ni Dawhan ang tunay na dahilan kung bakit pumayag si Kimhan na magtrabaho para kay Jessie, na nagbigay-daan sa kanilang dalawa na magkaunawaan. Tumanggi si Dawhan na hayaan si Jessie na gamitin si Kimhan bilang isang kasangkapan at hinamon si Jessie na ilabas ang ebidensyang ginamit para i-blackmail siya."
      ep3: "Nakaranas si Dawhan ng kaguluhan sa social media matapos niyang iuwi si Kimhan sa condo hanggang sa mahilo siya. Nagpasya si Toon na gamitin ang sikat na pares na \"Pat-Dawhan\" upang ilihis ang atensyon sa pamamagitan ng paglabas ng isang leaked na video clip."
      ep4: "Nagkaroon ng pagkakataong makilala ni Kimhan si Mawin, ang may-ari ng gallery. Ang hindi inaasahang pagkikitang ito ay humantong sa desisyon ni Kimhan na magtrabaho sa gallery ni Mawin, isang pagpipiliang nagdala sa kanya ng tunay na kagalakan. Sa kabila ng mga pagsisikap ni Dawan na hadlangan siya, nag trabaho pa rin si kimhan sa gallery, na tumungo sa mainit na pagtatalo sa pagitan nila."
      ep5: "Sinubukan ni Dawan ang lahat ng posibleng paraan upang abalahin si Mawin, na humantong sa isang alitan kay Kimhan at naging dahilan upang piliin ni Dawan na umuwi. Habang natutulog si Dawan, nanaginip siya na si Kimhan ay nagdradrawing ng larawan nila ni Kim Han, ngunit ang imahe ay nagbago sa isang larawan ni Mawin."
      ep6: "Ipinahayag ni Pat ang kanyang pag-ibig kay Dawan. Nang malaman ito, nagkasakit si Kimhan at na-ospital. Pinili ni Kimhan na umalis sa kwartong kanyang kinabahagi kay Dawan. Gayunpaman, nakita niya si Dawan na yumayakap kay Pat, na humantong sa kanilang pag-aaway. Sa init ng sandali, hindi sinasadyang ipinahayag ni Kimhan ang kanyang pagmamahal kay Mawin."
      ep7: "Pumayag si Kimhan na maging girlfriend ni Mawin upang masiguro ang kinabukasan ni Dawan. Si Dawan ay napalampas ng mga pagkakataon na maging kinatawan ng Thailand bilang aktres at sumailalim sa paggamot para sa depresyon."
      ep8: "Sina Dawan at Kimhan ay nagkabati muli sa pamamagitan ng isang matamis na halik. Sina Tim at Pongphon, ang mga taong nag-iwan sa mga pamilya nina Dawan at Kimhan sa kahirapan, ay bumalik upang makipagkita sa apat na muli."
      ep9: "Bigla-biglang nagkasakit si Ae, ang ina ni Kimhan, at ipinahayag ang kanyang nais na makita sina Kimhan at Marwin na ikasal. Sa kabila ng kagustuhan ni Kimhan na matupad ang kahilingan ng kanyang ina, sa kanyang puso, si Dawan lamang ang kanyang mahal."
      ep10: "Sa una ay nag-aalinlangan si Dawan na dumalo sa kasal nina Kimhan at Marwin. Gayunpaman, matapos basahin ang taos-pusong liham ni Kimhan na nagpapahayag ng kanyang damdamin, agad na iniwan ni Dawan ang lahat at nagmadali sa kasal upang makita si Kimhan."
      ep11: "Nagpasya si Kimhan na tumakas mula sa kasal kasama si Dawan. Ang desisyong ito ay nagdala sa kanila pabalik sa isa't isa muli. Para naman kay Inang Ae, matapos mawala ang kanyang mga alalahanin, siya ay mapayapang pumanaw."
      ep12: "Ako ay pinakamasaya kapag ako ay nasa panaginip, dahil doon... ikaw ay naroon"
  osts:
    title: "Mga OST"
    description: "Ang mga OST sa seryeng ito ay napakaganda. Pakiusap, ipakita sa kanila ang inyong pagmamahal!"
    table:
      language: "Wika"
      title: "Pamagat"
      vocal: "Boses"
      producer: "Prodyuser"
  fun_facts:
    title: "Mga Kawili-wiling Katotohanan:"
    facts:
      - "Maaari mong mahanap ang Ingles na pagsasalin ng casting call dito."
      - "Hindi man lang binalak ni May na mag-audition noong araw na iyon; siya ay kasama lang ng kanyang kaibigan. Ang kanyang kaibigan ang humikayat sa kanya na mag-audition nang sila ay nasa event na. Dapat nating pasalamatan ang kaibigan ni May!"
      - "Nakilala nina Fay at May ang isa't isa sa unang pagkakataon sa event ng audition, at pareho silang nakasuot ng mga katulad na itim na jacket."
      - "Ang kaibigan na kasama ni Fay ay kaibigan din ni May, kaya may mutual friend sila ngunit hindi nagkaroon ng pagkakataon na mag-usap bago nagsimula ang audition."
      - "Ang kanilang chemistry ay napakahusay noong araw na iyon. Maraming tao sa audience na nanonood ng live stream ng audition ang nag-cheer para sila ang maging dalawang pangunahing bida."
      - "Noong gabing iyon, matapos matapos ang audition, nagkaroon sila ng kanilang unang TikTok LIVE kasama ang kanilang mutual na kaibigan."
      - "Matapos ang TikTok LIVE na iyon, nagkaroon sila ng Instagram LIVE na sila lang dalawa."
      - "Maaari mong panoorin ang ilang mga video na may subtitle tungkol sa araw ng casting sa playlist na ito."
  spoiler:
    reveal: "I-click upang ipakita ang spoiler"
    hide: "I-click upang itago ang spoiler"

