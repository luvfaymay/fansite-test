# Profile page content
profile:
  title: "Perfis FayMay"
  header: "Perfis FayMay"
  welcome_message: "Bem-vindo ao FayMay Fansite. Esta página é mantida por fãs internacionais. Estamos felizes que você esteja curioso sobre FayMay e queira saber mais sobre elas. Gostaríamos de pedir apenas cinco coisas de você."

  fan_requests:
    - "FayMay são uma só. Por favor, aprenda a amar as duas."
    - "Por favor, ame e aceite tanto Fay quanto May como elas são, não sua ideia de quem elas deveriam ser."
    - "Por favor, respeite e apoie as decisões delas, seja para o trabalho ou vida pessoal."
    - "Por favor, respeite a privacidade delas e conheça nossos limites como fãs e artistas. Elas adoram compartilhar suas vidas conosco, mas isso não significa que podemos ultrapassar nossos limites. Isso inclui o relacionamento delas com outras pessoas, sejam figuras públicas ou não. Respeite o relacionamento que elas têm com os outros e dê-lhes privacidade."
    - "Por favor, tente não amplificar as vozes dos haters, abafe-as com amor em vez disso. Nosso fandom é construído sobre o amor, mas se alguém pretende causar danos, protegeremos FayMay."

